<div class="window-setter">
  <div class="window-input">
    <label for="processWindow">Process Window <br> (number of process waiting / finished / running operations):</label>
    <input
      type="number"
      id="processWindow"
      [value]="processWindow"
      (change)="changeProcessWindow($event)"
    />
    @if (processWindowError) {
      <span class="error-message">{{ processWindowError }}</span>
    }
  </div>

  <div class="window-input">
    <label for="coreWindow">Core Window (ms):</label>
    <input
      type="number"
      id="coreWindow"
      [value]="coreWindow"
      (change)="changeCoreWindow($event)"
    />

    @if (coreWindowError) {
      <span class="error-message" coreWindowError>{{ coreWindowError }}</span>
    }

  </div>
</div>
